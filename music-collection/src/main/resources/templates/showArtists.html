<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  
    <p th:text="${message}"></p>
    
    <ul>
        <div th:each="elem : ${elements}">    
            <li>
                <p th:text="${elem.name}"></p>
                <p th:text="${elem.years}"></p>
                <p th:text="${elem.members}"></p>
                <p th:text="${elem.styles}"></p>
            </li>    
        </div>
    </ul>
    
  </body>

</html>
