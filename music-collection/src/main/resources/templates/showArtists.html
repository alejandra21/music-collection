<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  
    <p th:text="${message}"></p>
    
    <ul>
        <div th:each="elem : ${elements}">    
            <li>
                <p th:text="${elem.name}"></p>
                <p th:text="${elem.years}"></p>
                <b th:if="${not #lists.isEmpty(elem.members)}">People</b>
                
                <div th:each="member : ${elem.getMembers()}">
                    <li>
                        <p th:text="${member}"></p>
                    </li> 
                </div>

            </li>    
        </div>
    </ul>
    
  </body>

</html>
